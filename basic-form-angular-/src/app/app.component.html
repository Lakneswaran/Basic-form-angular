<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <pre>
    {{ friendModel | json }}
    </pre>
   

    <form novalidate action="" #angularForm="ngForm" (ngSubmit)="trigger(angularForm)"> 
        <fieldset>
            <div id="_fname" class="form-group">
                <label class=control-label for="fname">First name:</label>
                <input type="text" required ngModel name="fname" id="fname" class="form-control" [class.invalid]="fname.invalid && fname.touched" #fname="ngModel" [(ngModel)]="friendModel.fname" pattern="^[a-zA-Z,'.-\s]+$">
                <div class="alert alert-danger" *ngIf="fname.touched && fname.invalid" >First name is required</div>

            </div>
            <div id="_lname" class="form-group">
                <label class=control-label for="lname">Last name:</label>
                <input type="text" required ngModel name="lname" id="lname"  class="form-control" [class.invalid]="lname.invalid && lname.touched" #lname="ngModel" [(ngModel)]="friendModel.lname" pattern="^[a-zA-Z,'.-\s]+$">
                <div class="alert alert-danger" *ngIf="fname.touched && fname.invalid" >Last name is required</div>
            </div>
            <div id="_email" class="form-group">
                <label class=control-label for="email">Email:</label>
                <input type="email" required ngModel name="email" id="email" autocorrect="off" autocapitalize="off" class="form-control" #email="ngModel" [class.invalid]="email.invalid && email.touched" [(ngModel)]="friendModel.email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$">
                <div class="alert alert-danger" *ngIf="fname.touched && fname.invalid" >Email is required</div>
            </div>
            <div id="_city" class="form-group">
                <label class=control-label for="city">City:</label>
                <input type="text" required ngModel  name="city" id="city" class="form-control" #city="ngModel" [class.invalid]="city.invalid && city.touched" [(ngModel)]="friendModel.city">
                <div class="alert alert-danger" *ngIf="fname.touched && fname.invalid" >City is required</div>
            </div>
            <div id="_state" class="form-group">
                <label class=control-label for="state">State:</label>
                    <select name="state" id="state" class="form-control">
                    <option value="" selected="selected">Select a State...</option>
                    <option *ngFor="let state of states" 
                            [value]="state">
                            {{ state }}
                    </option>
                </select>
            </div>
            <div id="_zip" class="form-group">
                <label class=control-label for="zip">Zip/Postal Code:</label>
                <input type="text" required ngModel  name="zip" id="zip" class="form-control"  #zip="ngModel" [class.invalid]="zip.invalid && zip.touched" [(ngModel)]="friendModel.zip">
                <div class="alert alert-danger" *ngIf="fname.touched && fname.invalid" >Zip code is required</div>
            </div>
            <div id="_language" class="form-group">
                <label class=control-label for="country">Language:</label>
                <select name="country" id="country" class="form-control">
                    <option value="">Select a Language...</option>
                    <option *ngFor="let lang of langs" 
                            [value]="lang">
                            {{ lang }}
                            
                    </option>
                </select>
            </div>
            <label for="sex">What sex are you?</label>
            <div id="_sex" class="radio">
                <label for="male"><input type="radio" required ngModel  name="sex" value="male" id="male" #sex="ngModel" [class.invalid]="sex.invalid && sex.touched" [(ngModel)]="friendModel.sex">Male</label>
            </div>
        
            <div id="_sex" class="radio">
                <label for="female"><input type="radio" required ngModel  name="sex" value="female" id="female" #sex="ngModel" [class.invalid]="sex.invalid && sex.touched" [(ngModel)]="friendModel.sex">Female</label>
            </div>
            <div id="_comments" class="form-group">
                <label class=control-label for="comments">Comments:</label>
                <textarea name="comments" id="comments" class="form-control" #comments="ngModel" [class.invalid]="comments.invalid && comments.touched" [(ngModel)]="friendModel.comments"></textarea>
            </div>
            <div id="_submit" class="form-group">
                <input type="submit" [disabled]="!angularForm.form.valid" name="submit" value="Submit" id="submit" class="btn">
            </div>
        </fieldset>
        </form>

        <div *ngFor = "let info of allFriends">{{ info.fname }}</div>
       
 
    
</body>
</html>
